<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/style.css"
           th:href="@{/css/style.css}" rel="stylesheet"></link>
    <script src="../static/js/jquery-3.5.1.min.js"
            th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="../static/js/validateLogin.js"
            th:src="@{/js/validateLogin.js}"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="./loginA" method="post" onsubmit="return validateLogin()">
            <h1 class="title">Đăng nhập hệ thống</h1><br>
            <h4 id="error"></h4><br>
            <table class="tblLogin">
                <tbody>
                    <tr>
                        <td> <label for="username">Tên đăng nhập</label></td>
                        <td><input type="text" id="username" placeholder="Tên đăng nhập" ><br></td>
                    </tr>
                    <tr>
                        <td><label for="password">Mật khẩu</label></td>
                        <td><input type="password" placeholder="Mật khẩu" id="password"><br></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="btnLogin">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
